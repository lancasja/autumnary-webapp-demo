<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>autumnary</title>

	<link rel="stylesheet" href="stylesheets/bootstrap-custom.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/main.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/angular.min.js"></script>

	<script src="https://connect.soundcloud.com/sdk.js"></script>
</head>
<body ng-app="autumnaryApp">

	<div id="drawer" class="">
		<div class="menu-button" id="menuButton"><i class="fa fa-bars"></i></div>
	</div>
	
	<div class="container-fluid" id="wrapper">
		
		<header class="header row">

			<div class="heading">
				<h2>main title</h2>
				<p>main title screen</p>
			</div>
		</header>

		<div class="section-title">
			<h3>soundtracks</h3>
		</div>

		<section class="main row soundtracks" ng-controller="ScController">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Artist</th>
						<th>Length</th>
						<th>Genre</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="track in playlist" ng-click="playTrack(track)">
						<td class="title">{{track.title}}</td>
						<td>{{track.user.username}}</td>
						<td>{{track.duration}}</td>
						<td>{{track.genre}}</td>
						<td><i class="fa fa-plus"></i></td>
					</tr>
				</tbody>
			</table>

			<div class="audio-player">
				<a ng-show="!playing"><i class="fa fa-play"></i></a>
				<a ng-show="playing"><i class="fa fa-pause"></i></a>
				<p>Playing: {{ playing }}</p>
			</div>
		</section>

		<footer class="footer row">
			
		</footer>
	</div>

	<script src="js/drawer.js"></script>
	<script src="js/soundtracks.js"></script>
</body>
</html>
