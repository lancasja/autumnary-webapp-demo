<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>autumnary</title>
        <link rel="stylesheet" href="stylesheets/bootstrap-custom.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="stylesheets/catalog2.css">
        <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.11.1.min.js"></script>
    </head>
    
    <body>
        <div class="row placeholder"></div>
        <section id="header" class="container-fluid">
            <div class="row">
                <h1 class="logo">AUTUMNARY</h1>
                <h1 class="logosub">music</h1>
                <div class="sub row"></div>
                <img src="img/MenuIcon.svg" alt="menu" id="doublebar">
                <img src="img/beautifully-crafted.svg" alt="beautifully crafted" class="bcraft">
            </div>
        </section>
        
        <p class="icons-row">
            <img src="img/ic_unfold_more_48px.svg" alt="unfold_more">
            <img src="img/ic_unfold_less_48px.svg" alt="unfold_less">
            <img src="img/ic_refresh_48px.svg" alt="refresh">
            <img src="img/ic_more_vert_48px.svg" alt="vertdots">
            <img src="img/ic_apps_48px.svg" alt="grid">
        </p>
        
        <div class="container catalog-title">
            <h1 class="catalog-title-text">RACING CATALOG</h1>
        </div>
        
        <section class="container-fluid" id="album-art">
            <div id="track-artist-block"><p id="track-artist"></p></div>
            <div id="track-title-block"><p id="track-title"></p></div>
        </section>
        
        <section class="container-fluid divider-bar">
        
        </section>
        
        <audio id="music" preload="true"></audio>
        <div id="audioplayer">
            <button id="pButton" class="play-main" onclick="play(0)"></button>
            <div id="timeline">
                <div id="progress"></div>
                <canvas id="analyser_render"></canvas>
				<div id="playhead"></div>
            </div>
            <p id="timetext"></p>
        </div>
        
        <section id="soundtracks" class="container-fluid">
		<div class="catalog col-sm-10 col-sm-offset-1">
			<table class="table table-striped table-hover row">
				<thead>
					<tr>
						<th></th>
						<th></th>
						<th>track name</th>
						<th>artist</th>
						<th>genre</th>
						<th>time</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="center"><i class="fa fa-info"></i></td>
                        <td class="center"><button id="btn1" class="play btn" onclick="play(1)"></button></td>
						<td>Oaffy's Parade</td>
						<td>Jimmy Fontana</td>
						<td>Rock</td>
						<td>4:09</td>
						<td class="center">
							<a href="final-review.html"><i class="fa fa-plus"></i></a>
						</td>
						<td class="center"><i class="fa fa-heart"></i></td>
					</tr>
					<tr>
						<td class="center"><i class="fa fa-info"></i></td>
						<td class="center"><button id="btn2" class="play" onclick="play(2)"></button></td>
						<td>Reggaeton O' Bricks</td>
						<td>Jimmy Fontana</td>
						<td>Electronic</td>
						<td>4:31</td>
						<td class="center"><i class="fa fa-plus"></i></td>
						<td class="center"><i class="fa fa-heart"></i></td>
					</tr>
					<tr>
						<td class="center"><i class="fa fa-info"></i></td>
						<td class="center"><button id="btn3" class="play" onclick="play(3)"></button></td>
						<td>ScattafIya</td>
						<td>Jimmy Fontana</td>
						<td>Electronic</td>
						<td>4:03</td>
						<td class="center"><i class="fa fa-plus"></i></td>
						<td class="center"><i class="fa fa-heart"></i></td>
					</tr>
					<tr>
						<td class="center"><i class="fa fa-info"></i></td>
						<td class="center"><button id="btn4" class="play" onclick="play(4)"></button></td>
						<td>Wooks and Grannies</td>
						<td>Jimmy Fontana</td>
						<td>World</td>
						<td>4:58</td>
						<td class="center"><i class="fa fa-plus"></i></td>
						<td class="center"><i class="fa fa-heart"></i></td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</section>
        
        <script src="js/music.js"></script>
        <script src="js/bootstrap-custom.min.js"></script>
    </body>
</html>
